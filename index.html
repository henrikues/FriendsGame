<!DOCTYPE html>
<html charset="UTF-8">

<head>
  <title>PeerJS Basic Example</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="/game.js"></script>
</head>

<body>
  <main id="hostInfo">
    <h1>Connect to Server</h1>
    <p>This example shows how to use PeerJS to create and connect to a peer.</p>
    <p>Generate your Peer ID, then connect to a remote peer using their ID.</p>
    <p>Start Server: <code>peerjs --port 9000 --key peerjs --path /peerServer</code></p>
    <p>Server URL: <a href="http://127.0.0.1:9000/peerServer">http://127.0.0.1:9000/peerServer</a></p>
    <br>
    <p>Host URL: <span id="host-url"></span></p>

    <div>
      <label>Remote Peer ID: <input type="text" id="remote-id"></label>
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
      <button id="reconnect">Reconnect</button>
    </div>
  </main>
  <div>
      <label>Your Peer ID: <input type="text" id="my-id" readonly></label>
      <button id="register">Register</button>
      <button id="resetId">ResetId</button>
      <button id="unregister">Unregister</button>
    </div>
  <div>
    <input type="text" id="message" placeholder="Type a message">
    <button id="send">Send</button>
  </div>
  <div id="log" style="border:1px solid #ccc; padding:10px; margin-top:10px; height:100px; overflow:auto;"></div>
</body>

</html>
